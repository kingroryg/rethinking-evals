# Target LLM configurations
target_models:
  gpt4o_mini:
    provider: openai
    model_name: gpt-4o-mini
    temperature: 0.7
    max_tokens: 500
    
  gpt4_1_mini:
    provider: openai
    model_name: gpt-4.1-mini
    temperature: 0.7
    max_tokens: 500
  
  llama3_8b:
    provider: local
    model_path: meta-llama/Meta-Llama-3-8B-Instruct
    temperature: 0.7
    max_tokens: 500
    load_in_8bit: true

# Judge committee configurations
judge_committee:
  judges:
    - provider: openai
      model_name: gpt-4o-mini
      temperature: 0.0
      max_tokens: 200
    - provider: openai
      model_name: gpt-4.1-mini
      temperature: 0.0
      max_tokens: 200
    - provider: openai
      model_name: gpt-4.1-nano
      temperature: 0.0
      max_tokens: 200
  alpha: 0.5  # voting weight in aggregation

# Embedding model for behavioral descriptors and semantic interpolation
embedding_model:
  provider: sentence_transformers
  model_name: all-mpnet-base-v2
  
# Mutation LLM (for paraphrasing)
mutation_llm:
  provider: openai
  model_name: gpt-4.1-mini
  temperature: 0.8
  max_tokens: 300
